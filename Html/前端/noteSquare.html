<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记广场 - 忆课</title>
    <link rel="stylesheet" href="css/noteSquare.css">
    <style>
        /* 确保FAB按钮初始状态为隐藏 */
        .fab {
            display: none;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* 当显示时的样式 */
        .fab.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <!-- 加载导航栏组件 -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索笔记、课程、关键词...">
                <span class="search-icon">🔍</span>
            </div>

            <!-- Subject Filter -->
            <div class="filter-section">
                <div class="filter-title">学科分类</div>
                <div class="subject-tags" id="subjectTagsContainer">
                    <!-- 学科标签将通过 JS 动态渲染 -->
                    <div class="tag active">全部</div>
                </div>
            </div>

            <!-- Type Filter -->
            <div class="filter-section">
                <div class="filter-title">笔记类型</div>
                <div class="filter-options" id="noteTypeContainer">
                    <!-- 笔记类型通过 JS 动态渲染 -->
                </div>
            </div>
        </aside>

        <!-- Notes Container -->
        <main class="notes-container">
            <div class="notes-header">
                <h2 class="notes-title">笔记广场</h2>
                <!-- 排序按钮部分 -->
                <div class="sort-options">
                    <button class="sort-btn active">最新发布</button>
                    <button class="sort-btn">最多阅读</button>
                    <button class="sort-btn">评分最高</button>
                    <button class="sort-btn">最多收藏</button>
                </div>
            </div>

            <div class="notes-grid" id="notesGrid">
                <!-- Note Cards will be generated by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn">‹</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">...</button>
                <button class="page-btn">10</button>
                <button class="page-btn">›</button>
            </div>
        </main>
    </div>

    <!-- Floating Action Button - 默认隐藏，只有登录用户才能看到 -->
    <button class="fab" title="快速上传笔记" style="display: none;">📝</button>

    <script src="js/noteSquare.js"></script>
</body>

</html>
