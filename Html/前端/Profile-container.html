<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 忆课</title>
  <link rel="stylesheet" href="css/Profile-container.css">
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container">
    <div class="profile-card">
      <h3>个人资料</h3>
      <div class="avatar-wrapper">
        <div class="avatar-container" onclick="document.getElementById('avatarInput').click()">
          <img id="avatarPreview" src="https://via.placeholder.com/80x80/667eea/ffffff?text=U" alt="头像">
          <div class="avatar-overlay">点击更换</div>
          <input type="file" id="avatarInput" accept="image/*">
        </div>
      </div>

      <!-- 关注统计 -->
      <div class="follow-stats">
        <div class="stat-item" onclick="showFollowingList()">
          <span class="stat-number" id="followingCount">0</span>
          <span class="stat-label">关注</span>
        </div>
        <div class="stat-item" onclick="showFollowerList()">
          <span class="stat-number" id="followerCount">0</span>
          <span class="stat-label">粉丝</span>
        </div>
      </div>

      <div class="form-group">
        <label for="nickname">昵称</label>
        <input type="text" id="nickname" placeholder="请输入昵称" value="张三" disabled>
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" placeholder="请输入邮箱" value="zhangsan@example.com" disabled>
      </div>
      <div class="form-group">
        <label for="school">学校</label>
        <input type="text" id="school" placeholder="请输入学校" value="湖南信息职业技术学院" disabled>
      </div>
      <div class="form-group">
        <label for="major">专业</label>
        <input type="text" id="major" placeholder="请输入专业" value="计算机科学与技术" disabled>
      </div>
      <button class="btn-submit" id="saveProfileBtn">修改资料</button>
    </div>

    <div class="content-area">
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="my-notes">我的笔记</button>
        <button class="tab-btn" data-tab="my-favorites">我的收藏</button>
        <button class="tab-btn" data-tab="my-following">我的关注</button>
        <button class="tab-btn" data-tab="my-followers">我的粉丝</button>
      </div>

      <div class="tab-content active" id="my-notes">
        <div class="section-header">
          <h2 class="section-title">我的笔记</h2>
          <div class="sort-options">
            <button class="sort-btn active" data-sort="latest">最新发布</button>
            <button class="sort-btn" data-sort="views">最多阅读</button>
            <button class="sort-btn" data-sort="rating">评分最高</button>
            <button class="sort-btn" data-sort="likes">最多点赞</button>
          </div>
        </div>
        <div class="notes-grid" id="myNotesGrid"></div>
      </div>

      <div class="tab-content" id="my-favorites">
        <div class="section-header">
          <h2 class="section-title">我的收藏</h2>
          <div class="sort-options">
            <button class="sort-btn active" data-sort="latest">最新收藏</button>
            <button class="sort-btn" data-sort="views">最多阅读</button>
            <button class="sort-btn" data-sort="rating">评分最高</button>
            <button class="sort-btn" data-sort="likes">最多点赞</button>
          </div>
        </div>
        <div class="notes-grid" id="favoritesGrid"></div>
      </div>

      <div class="tab-content" id="my-following">
        <div class="section-header">
          <h2 class="section-title">我的关注</h2>
        </div>
        <div class="user-list" id="followingList"></div>
      </div>

      <div class="tab-content" id="my-followers">
        <div class="section-header">
          <h2 class="section-title">我的粉丝</h2>
        </div>
        <div class="user-list" id="followerList"></div>
      </div>
    </div>
  </div>

  <button class="fab" title="快速上传笔记">📝</button>

  <script src="js/Profile-container.js"></script>
</body>

</html>
